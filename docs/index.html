<!DOCTYPE html>
<html lang="en">
<head>
  <title>A JavaScript project</title>
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <main id="minesweeper">
    <section id="main-menu">
      <h1>Minesweeper</h1>
      <div>
        <h2>Classic</h2>
        <p>Starts with a beginner grid and mine density. Increases in difficulty with each successful round.</p>
        <button id="start-classic" type="button">Start game</button>
      </div>
      <div>
        <h2>Customized</h2>
        <p>Choose your own grid dimensions and mine density.</p>
        <form>
          <div id="validation-err-msgs"></div>
          <div>
            <label for="length">Length</label>
            <input type="number" id="length" required />
          </div>
          <div>
            <label for="width">Width:</label>
            <input type="number" id="width" required />
          </div>
          <div>
            <label for="mines">Mines:</label>
            <input type="number" id="mines" required />
          </div>
        </form>
        <button id="start-customized" type="button">Start game</button>
      </div>
    </section>
    <section id="game" class="hidden">
      <div id="board"></div>
      <div id="settings">
        <p id="level"></p>
        <p id="flagged-mines"></p>
        <div id="timer"></div>
        <button class="restart">Regenerate board</button>
        <button class="return">Return to main menu</button>
      </div>
      <dialog id="end-game">
        <p id="end-game-msg"></p>
        <div>
          <button class="restart"></button>
          <button class="return">Return to main menu</button>
        </div>
      </dialog>
    </section>
  </main>
  <script src="main.js" type="module"></script>
</body>
</html>
